<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Hello World</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				width: 100vw;
				height: 100vh;
				background: rgba(0, 0, 0, 0.5);
				display: flex;
				flex-direction: column;
				color: white;
				font-family: Arial, sans-serif;
			}

			.titlebar {
				height: 40px;
				background-color: rgba(0, 0, 0, 0.8);
				-webkit-app-region: drag;
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 0 10px;
			}

			.titlebar-buttons {
				display: flex;
			}

			.titlebar-button {
				width: 45px;
				height: 30px;
				display: flex;
				justify-content: center;
				align-items: center;
				cursor: pointer;
				-webkit-app-region: no-drag;
			}

			.titlebar-button:hover {
				background-color: rgba(255, 255, 255, 0.2);
			}

			.content {
				flex: 1;
				display: flex;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<div class="titlebar">
			<div class="title">My Custom Window</div>
			<div class="titlebar-buttons">
				<div class="titlebar-button" id="minimize">_</div>
				<div class="titlebar-button" id="maximize">[]</div>
				<div class="titlebar-button" id="close">X</div>
			</div>
		</div>
		<div class="content">
			<h1>Welcome to your custom Electron window!</h1>
		</div>
		<script>
			document.getElementById('minimize').addEventListener('click', () => {
				window.electronAPI.controlWindow('minimize');
			});

			document.getElementById('maximize').addEventListener('click', () => {
				window.electronAPI.controlWindow('maximize');
			});

			document.getElementById('close').addEventListener('click', () => {
				window.electronAPI.controlWindow('close');
			});
		</script>
	</body>
</html>
