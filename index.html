<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Hello World</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				width: 100vw;
				height: 100vh;
			}

			.titlebar {
				-webkit-app-region: drag;
			}

			.titlebar-button {
				-webkit-app-region: no-drag;
			}
		</style>
	</head>

	<body class="overflow-hidden">
		<div class="fixed z-40 w-full h-[40px] flex flex-row items-center justify-between px-4 py-2 titlebar bg-zinc-100 dark:bg-zinc-800 rounded-t-md dark:text-white">
			<img src="gfx/cloudLogo.png" class="dark:hidden block h-[24px]">
			<img src="gfx/cloudLogo_white.png" class="dark:block hidden h-[24px]">
			
			<div class="flex flex-row items-center justify-center gap-4">
				<div id="minimize"	class="titlebar-button rounded-full w-[14px] h-[14px] hover:bg-green-300 bg-green-500"></div>
				<div id="maximize"	class="titlebar-button rounded-full w-[14px] h-[14px] hover:bg-yellow-300 bg-yellow-500"></div>
				<div id="close"		class="titlebar-button rounded-full w-[14px] h-[14px] hover:bg-red-300 bg-red-500"></div>
			</div>
		</div>
		<div class="h-[40px] w-full bg-[#ffffff00]"></div>

		<video muted loop autoplay class="rounded-b-md z-10 absolute w-full h-full object-cover">
			<source src="gfx/web24_meshOnly_1.mp4">
		</video>
		
		<div class="absolute h-full w-full z-20 top-0 pt-[40px]">
			<div class="w-full h-full flex items-center justify-center">

				<div class="bg-white rounded-lg w-[90%] h-[85%] flex px-4 py-2">
					<div class="h-full w-[200px] flex flex-col gap-4 pl-4 pt-4">
						<p class="text-[24px] text-zinc-500">Dashboard</p>
						<p class="text-[24px] text-zinc-500">Compress</p>
						<p class="text-[24px] text-zinc-500">Decompress</p>
						<p class="text-[24px] text-zinc-500">Settings</p>
					</div>
				</div>
				
			</div>
		</div>

		<script>
			document.getElementById('minimize').addEventListener('click', () => {
				window.electronAPI.controlWindow('minimize');
			});

			document.getElementById('maximize').addEventListener('click', () => {
				window.electronAPI.controlWindow('maximize');
			});

			document.getElementById('close').addEventListener('click', () => {
				window.electronAPI.controlWindow('close');
			});
		</script>
	</body>
</html>
